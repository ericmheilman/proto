syntax = "proto3";
package helium;

message blockchain_txn_split_rewards_v1 {
    bytes gateway = 1;
    bytes seller = 2;
    bytes buyer = 3;
    uint64 buyer_nonce = 4;
    uint64 percentage = 5;
    bytes seller_signature = 6;
    bytes buyer_signature = 7;
    uint64 amount_to_seller = 8; // in bones not raw HNT
    uint64 fee = 9;
}
~                                                                               
~                  
